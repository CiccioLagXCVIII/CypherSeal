<!-- customAlert.html -->
<div class="card text-center bg-dark text-white border-secondary shadow-lg p-4 animate-up" style="max-width: 400px; width: 90%; position: relative">
    <div class="card-body">
        <!-- Icona Dinamica -->
        <div class="mb-4" id="customAlertIconContainer">
            <i id="customAlertIcon" class="bi display-1"></i>
        </div>

        <!-- Titolo Dinamico -->
        <h3 id="customAlertTitle" class="card-title fw-bold mb-3 text-white">Titolo</h3>

        <!-- Messaggio Dinamico -->
        <p id="customAlertMessage" class="card-text text-muted mb-4 fs-6">Messaggio di default...</p>

        <!-- Bottone Azione -->
        <button id="customAlertBtn" class="btn btn-primary btn-lg w-100 rounded-pill shadow-sm btnCypherSeal">Chiudi</button>
    </div>
</div>
